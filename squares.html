<!DOCTYPE html> 
<html>
<style>
td{
 border:1px solid black; 
 }
 
 thead{
 background-color: blue;
 }
 </style>
<body>
<div align="center">
	<h1>Squares and Cubes</h1>
	<table>
		<thead>
			<tr>
				<td>Number</td>
				<td>Square</td>
				<td>Cube</td>
			</tr>
		</thead>
		<script>
	var num;
for( num=0;num<=10;num++)
{
document.write("<tr><td>"+num+"</td><td>"+num*num+"</td><td>"+num*num*num+"</td></tr>")
}
</script>
<body>
</html>
